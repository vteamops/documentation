<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VTeamOps Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
<script>
  window.$docsify = {
    name: 'Onedoc',
    repo: 'https://github.com/vteamops/documentation',
    basePath: 'docs/',  
    loadSidebar: true,
    subMaxLevel: 2,
    sidebarDisplayLevel: 1, // Show first level expanded
    sidebarCollapse: {
      collapse: true,  // Collapse others when opening one
      level: 2         // Allow collapsing for 2nd level items
    }
  }
</script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
